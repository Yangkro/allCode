<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function foo(n){
      let x , y, z
      for( x = 0; x <= n / 5; x++){
        for(y = 0; y <= (n - 5 * x) / 3; y++){
          for(z = 0; z <=(n - 5 * x - 3 * y) * 3; z++ ){
            if(x + y + z === 100){
              console.log(`x=${x},y=${y},z=${z}`)
            }
          }
        }
      }
    }
    foo(45)
  </script>
</body>
</html>
