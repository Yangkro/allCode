<script>
function findGreatestSumOfSubArray( array ) {
    // write code here
    let sum = 0
    let result = 0
    for(let i = 1; i < array.length; i++){
      sum = Math.max(sum + parseInt(array[i]), parseInt(array[i]))
      result = Math.max(sum, result)
}
return result
}
console.log(findGreatestSumOfSubArray(["6","-3","-2","7","-15","1","2","2"]))
</script>
