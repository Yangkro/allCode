<body>
<script>
function searchInsertPosition( nums ,  target ) {
    // write code here
    let index = 0
    for(let i = 0; i < nums.length; i++){
      if(target < nums[i]){
        index ++
      }
    }
    return nums.length - index
}
console.log(searchInsertPosition([1,3,5,6],0))
console.log(searchInsertPosition([1,3,5,6],2))
</script>
