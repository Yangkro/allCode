<body>
<script>
function replaceElements( arr ) {
    // write code here
    for(let i = 0; i < arr.length; i++){
      let array = arr.slice(i+1)
      let max = Math.max.apply(null, array)
      if(array.length > 0){
        arr[i] = max
      }else {
        arr[i] = -1
      }
    }
    return arr
}
console.log(replaceElements([17,18,5,4,6,1]))
</script>
</body>
