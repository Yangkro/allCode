<body>
  <script>
    function buildArray( target ,  n ) {
      let result = []
      let array = new Array(n).fill(0)
      for(let i = 0; i < target.length; i++){
        array[target[i]] = target[i]
      }
      console.log(array)
      for(let i = 1; i < array.length; i++){
        if(array[i] === 0){
          result.push('Push')
          result.push('Pop')
          // console.log(result)
        }else {
          result.push('Push')
        }
      }
      return result
}
console.log(buildArray([1,3],3))
  </script>
