<!DOCTYPE html>

<head>

</head>
<body>
  <h1>数组的去重和排序</h1>
  <script>
    function delDupAndSort( arrayData ) {
      let array = []
    for(let i = 0; i < arrayData.length; i++){
      if(array.indexOf(arrayData[i]) === -1){
        array.push(arrayData[i])
      }
    }
    return array.sort((a, b) => a -b)
}
console.log(delDupAndSort([1,4,1,5,3,6,1,3,2]))
  </script>
</body>
</html>
