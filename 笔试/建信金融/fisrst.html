<script>
  function carsTrans( cars ,  num ) {
    // write code here
    // let sum = cars.reduce((total, value) => total + value)
    // sum = sum + cars.length
    // console.log(sum)
    // if(sum < num){
    //   return -1
    // }
    let count = 0;
    for(let i = cars.length - 1; i >= 0; i--){
      while(num >= cars[i]){
        num = num - cars[i]
        count ++
      }
    }
    return count
}
console.log(carsTrans([1,2,5],11))
</script>
