<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  function foo(str, k){
    let arr = str.split(" ")
    let array = []
    let result = []
    arr.forEach(element => {
     array.push(parseInt(element)) 
    });
    array.sort((a, b) => a - b)
    let min = parseInt(array.toString().replace(/,/g, ''))
    array.sort((a, b) => b - a)
    let max = parseInt(array.toString().replace(/,/g, ''))
    for(let i = min; i <= max; i++){
      if(i % k === 0 && i > Math.pow(10, array.length - 1) - 1){
        result.push(i)
      }
    }
    console.log(result)
    for(let i = 0; i < result.length; i++){
      let s = result[i]+''
      max = max+""
      for(let j = 0; j < s.length; j++){
        if(max.indexOf(s[j]) === -1){
          break
        }
        if(j === s.length - 1 && max.indexOf(s[j]) != -1){
            return result[i]
        }
      }
    }
  }
  console.log(foo('4 0 1 3', 7))
</script>
</body>
</html>
