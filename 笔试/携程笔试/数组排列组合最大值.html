<body>
<script>
function foo(array){
  let arr = array.filter((value) => value >= 0)
  arr.sort((a, b) => b - a)
  let result = arr.toString()
  result = result.replace(/,/g, '')
  return result
}
console.log(foo([-1, 1, 2,'a', 0, 3, -5]))
</script>
</body>
