<body>
  <script>
    function searchNumberInString( str ) {
    // write code here
    let array = []
    for(let i = 0; i < str.length; i++){
        if(str.charAt(i) >= '0' && str.charAt(i) <= '9'){
            array.push(parseInt(str.charAt(i)))
            // 还可能出现小数
        }
    }
    console.log(array)
}
searchNumberInString("1nowCoder0092")
  </script>
</body>
