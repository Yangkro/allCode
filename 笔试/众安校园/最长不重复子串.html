<body>
  <script>
    function lengthOfLongestSubstring( s ) {
    // write code here
    let length = s.length
    let map = {}
    let i = 0
    let j = 0
    let result = 0
    while(i < length && j < length){
        if(!map[s[j]]){
            result = Math.max(j - i + 1, result)
            map[s[j]] = true
            ++j
        } else {
            map[s[i]] = false
            ++i
        }
    }
    return result
}
console.log(lengthOfLongestSubstring("abcabcbb"))
  </script>
