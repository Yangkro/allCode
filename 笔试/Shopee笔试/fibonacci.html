<script>
function fibonacci( n ) {
    // write code here
    // if(n <= 2){
    //   return 1
    // }
    // return fibonacci(n-1) + fibonacci(n - 2)
    let hash = new Array(n).fill(0)
    hash[1] = 1
    hash[2] = 1
    for(let i = 3; i <= n; i++){
      hash[i] = hash[i - 1] + hash[i - 2]
    }
    // console.log(hash)
    return hash[n]
}
console.log(fibonacci(6))
</script>
