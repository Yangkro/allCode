<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    function foo(array){
      let result = 0
      let len = array.length
      array.sort((a, b) => a - b)
      result = array[len - 1] * array[len -2] * array[len -3]
      return result
    }
  </script>
</body>
