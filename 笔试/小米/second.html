<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
    function Solution(s) {
    let end = 0
    let result = 0
    let maxStep = 0
    for(let i = 0; i < s.length; i++){
      maxStep = Math.max(maxStep, s[i]+1)
      if(end === i){
        end = maxStep
        result ++
      }
    }
    if(maxStep < s.length - 1){
      return Infinity
    }
    return result
  }
  console.log(Solution([0, 2, 1, 10, 4]))
</script>
</body>
</html>
