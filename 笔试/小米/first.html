  <script>
    function Solution(a, b) {
      let str1 = a+""
      let str2 = b+""
      let len = str1.split(".")[1].length + str2.split('.').length
      let result = Number(str1.replace('.', ''))*Number(str2.replace('.', '')) / Math.pow(10, len)
      // a = a * 100
      // b = b * 100
      // let result = a * b
      // result = result +""
      return result
  }
