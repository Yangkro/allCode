<body>
  <script>
    function addIt(str){
      if(str.length % 2){
        let index = Math.floor(str.length / 2)
        let head = str.substring(0, index)
        let tail = str.substring(index)
        return head + "+"+tail
      }
    }
    console.log(addIt("1"))
  </script>
</body>
