  <script>
  function iLoveYou( s ,  d ,  m ) {
    let result = 0
    let array = []
    for(let i = 0; i <= s.length - m; i++){
      let arr = s.slice(i, i+m)
      array.push(arr)
    }
    console.log(array)
    for(let i = 0; i < array.length; i++){
      // console.log(array[i].reduce((0, (value, index)=> value + index)))
      if(array[i].reduce((0, (value, index) => value + index)) === d){
        result ++
      }
    }
    return result
}
iLoveYou([1, 2, 1, 3, 2],3,2)
