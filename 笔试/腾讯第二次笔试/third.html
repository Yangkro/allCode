<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getMiddleNumber(array){
      for(let i = 0; i < array.length; i++){
        let newArray = JSON.stringify(array)
        newArray = JSON.parse(newArray)
        newArray.splice(i, 1).sort((a, b) => a -b)
        console.log(newArray[(newArray.length - 1) / 2])
      }
    }
    getMiddleNumber([6, 5, 4, 3, 2, 1])
  </script>
</body>
</html>
