  <h1>第一题，词法分析添加空格</h1>
  <script>
    function insertSpace(str){
      // let resut = str.charAt(0)
      let result = ''
      for(let i = 0; i < str.length; i++){
        let temp = str.charAt(i)
        // '+', '-', '*', '/', '%', '&', '|', '^', '<', '>', '='
        if(temp === "+" ||temp === "-" ||temp === "*" ||temp === "/" ||temp === "%" ||temp === "&" ||temp === "|" ||temp === "^" ||temp === "<" ||temp === ">" ||temp === "="){
            temp = " " + temp + " "
        }else if((temp === ";" || temp === ",") && i != str.length -1){
          temp = temp + " "
        }else if(temp === "(" || temp === "{"){
          temp = " "+ temp
        }else if((temp === ")" || temp === "}") && i != str.length -1){
          temp = temp + " "
        }
        result = result + temp
      }
      result = result.replace(/\s{2}/, " ")
      return result
    }
    console.log(insertSpace("for(int i=0;i<=a[10];++i){}"))
  </script>
