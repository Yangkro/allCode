<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>综合案例注册界面</title>
	</head>
	<body>
		<h4>少年不努力，老大徒伤悲</h4>
		<table width="500">
			<tobody>
				<tr>
					<td>性别</td>
					<td><input type="radio" name="sex" id="for_man"/><label for="for_man"><img src="img/man.jpg"/>男</label>
					<input type="radio" name="sex"/ id="for_female"><label for="for_female"><img src="img/women.jpg" />女</label></td>
				</tr>
				<tr>
					<td>生日</td>
					<td>
						<select >
							<option>--请选择年份--</option>
							<option>2000</option>
							<option>2001</option>
							<option>2002</option>
						</select>
						<select>
							<option>--请选择月份--</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
						</select>
						<select>
							<option>--请选择日--</option>
							<option>01</option>
							<option>02</option>
							<option>03</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所在地区</td>
					<td><input type="text" value="北京思密达"/></td>
				</tr>
				<tr>
					<td>婚姻状况</td>
					<td>
						<input type="radio" id="for_unmarried" name="marital_status" checked="checked"/><label for="for_unmarried">未婚</label>
						<input type="radio" id="for_married" name="marital_status" /><label for="for_married" >已婚</label>
						<input type="radio" id="for_divorced" name="marital_status" /><label for="for_divorced" >离异</label>
					</td>
				</tr>
				<tr>
					<td>学历</td>
					<td>
						<select>
							<option>--请选择学历--</option>
							<option>大专</option>
							<option>本科</option>
							<option>硕士研究生</option>
							<option>博士研究生</option>
							<option>博士后</option>
							<option>其他</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>喜欢的类型</td>
					<td>
						<input type="checkbox" name="favorite_type" id="for_enchanting"/><label for="for_enchanting">妩媚的</label>
						<input type="checkbox" name="favorite_type" id="for_lovely"/><label for="for_lovely">可爱的</label>
						<input type="checkbox" name="favorite_type" id="for_youthful"/><label for="for_youthful">小鲜肉</label>
						<input type="checkbox" name="favorite_type" id="for_gerontic"/><label for="for_gerontic">老腊肉</label>
					</td>
				</tr>
				<tr>
					<td>个人介绍</td>
					<td>
						<textarea>个人简介</textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="免费注册"/></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="agree"/>我同意注册条款和会员加入标准
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<a href="#">我是会员，立刻登录</a>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
					<h5>我承诺</h5>
					<ul>
						<li>年满18岁、单身</li>
						<li>抱着严肃的态度</li>
						<li>真诚寻找另一半</li>
					</ul>
					</td>
				</tr>
			</tobody>
		</table>
	</body>
</html>
