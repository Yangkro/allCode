<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jQuery.mini.js"></script>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        $(function(){
            $("button").click(function(){
                // 隐式迭代会为每一个button绑定click
                $(this).css("backgroundColor", "skyblue");
                // 让其他的兄弟元素无背景颜色
                $(this).siblings().css("backgroundColor", "");
            })
        })
    </script>
</body>
</html>
