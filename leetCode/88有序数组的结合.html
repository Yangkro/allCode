		<script type="text/javascript">
			var merge = function(nums1, m, nums2, n) {
			    let num = nums1.concat(nums2)
				num.sort(function(a, b){
					return a - b;
				});
				num.splice(0, n);
				return num;
			};
			let arr = merge([1,2,3,0,0,0],3,[2,5,6],3);

		</script>
