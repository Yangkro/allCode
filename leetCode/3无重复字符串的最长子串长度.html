		<script>
			// 解法二
		var lengthOfLongestSubstring = function(s) {
			let str = '', len = 0
			for(let v of s) {
					if(!str.includes(v)) {
							str += v
					} else {
						// console.log(str.indexOf(v)+1, "->"+str.slice(1)+1)
							str = str.slice(str.indexOf(v)+1) + v
							console.log(str)
					}
					len = Math.max(len, str.length)
			}
			return len
		};
		console.log(lengthOfLongestSubstring("pwwkew"))
		</script>
