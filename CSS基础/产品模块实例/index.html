<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>产品模块实例</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background-color: #F5F5F5;
			}
			.box {
				margin: 100px auto;
				height: 415px;
				width: 298px;
				background-color: #FFFFFF;
			}
			.box img {
				width:100%;
			}
			.review {
				font-size:14px;
				height: 70px;
				padding: 0 28px;
				margin-top: 30px;
			}
			.appraise {
				color:#B0B0B0;
				font-size: 12px;
				padding: 0 28px;
				margin-top: 20px;
			}
			.info {
				padding: 0 28px;
				margin-top: 15px;
				font-size: 14px;
			}
			.info h4{
				display: inline-block;
			}
			.info a {
				color: black;
				font-style: normal;
				text-decoration: none;
				font-weight: 400;
			}
			.info em {
				font-style: normal;
				margin: 0px 6px 0px 15px;
				color: #ebe4e0;
			}
			.info span{
				color: #FF6700;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/img.jpg" alt="图片" >
			<p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
			<div class="appraise">来自于 117384232 的评价</div>
			<div class="info">
				<h4><a href="#">Redmi AirDots真无线蓝…</a></h4>
				<em>|</em>
				<span>99.9元</span>
			</div>
			</div>
		</div>
	</body>
</html>
