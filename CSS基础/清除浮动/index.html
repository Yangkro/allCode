<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>清除浮动</title>
		<style>
			.box {
				/* height: 1000px; */
				/* 父级添加overflow，其值为hidden、auto、scroll */
				overflow: hidden;
				width: 900px;
				border: 1px solid blue;
				margin: 10px auto;
			}
			.box1 {
				float: left;
				height: 300px;
				width: 300px;
				background-color: hotpink;
			}
			.box2 {
				float: left;
				height: 300px;
				width: 300px;
				background-color: green;
				
			}
			.box3 {
				float: left;
				height: 300px;
				width: 300px;
				background-color: yellow;
				
			}
			.box4 {
				height: 300px;
				width: 100%;
				background: black;
			}
			.box5 {
				float: left;
				height: 300px;
				width: 300px;
				background-color: darkred;
				
			}
			.boxclear {
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">box1</div>
			<div class="box2">box2</div>
			<div class="box3">box3</div>
			<div class="box5">box5</div>
			<!-- 额外标签法 -->
			<!-- <div class="boxclear"></div> -->
		</div>
		<div class="box4">box4</div>
	</body>
</html>
