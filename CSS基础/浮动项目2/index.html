<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			* {
				padding: 0px;
				margin: 0px;
			}
			li {
				list-style: none;
			}
			.top {
				height: 50px;
				background-color: gray;
			}
			.banner {
				width: 980px;
				height: 150px;
				background-color: gray;
				margin: 10px auto;
			}
			.box {
				height: 300px;
				width: 980px;
				background-color: pink;
				margin: 10px auto;
			}
			.box li {
				float: left;
				height: 300px;
				width: 237px;
				background-color: gray;
				margin-right: 10px;
			}
			.box .last {
				margin-right: 0px;
			}
			.footer {
				height: 100px;
				width: 100%;
				background-color: gray;
				margin: 10px 0px;
			}
		</style>
	</head>
	<body>
		<div class="top">top</div>
		<div class="banner">banner</div>
		<div class="box">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li class="last">4</li>
			</ul>
		</div>
		<div class="footer">footer</div>
	</body>
</html>
