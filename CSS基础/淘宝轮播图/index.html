<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>淘宝轮播图</title>
		<style>
			* {
				padding: 0px;
				margin: 0px;
			}
			.tb_prom {
				position: relative;
				height: 280px;
				width: 520px;
				margin: 100px auto;
			}
			/* 使用并集选择器可以节省代码量 */
			.next,
			.prev {
				position: absolute;
				top: 50%;
				margin-top: -15px;
				
				width:20px;
				height: 30px;
				text-decoration: none;
				line-height: 30px;
				color: white;
				background-color: rgba(0,0,0,0.3);
			}
			.prev {
				left: 0px;
				border-top-right-radius: 15px;
				border-bottom-right-radius: 15px;
			}
			.next {
				right: 0px;
				border-top-left-radius: 15px;
				border-bottom-left-radius: 15px;
			}
			.prom_nav {
				position: absolute;
				bottom: 10px;
				left: 50%;
				margin-left: -35px;
				width: 70px;
				height: 14px;
				background-color: rgba(255,255,255,0.2);
				border-radius: 7px;
			}
			li {
				list-style: none;
			}
			.prom_nav li {
				float: left;
				width: 8px;
				height: 8px;
				border-radius: 4px;
				background-color: rgb(255,255,255);
				margin-left: 5px;
				margin-top: 2px;
			}
			.prom_nav .select {
				background-color: #ff5000;
			}
		</style>
	</head>
	<body>
		<div class="tb_prom">
			<img src="img/tb.jpg" alt="淘宝图">
			<a href="#" class="prev">&lt;</a>
			<a href="#" class="next">&gt;</a>
			<ul class="prom_nav">
				<li></li>
				<li></li>
				<li></li>
				<li class="select"></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
