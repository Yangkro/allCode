<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>盒子模型</title>
		<style>
		.box1 {
			width: 500px;
			height: 300px;
			border: 1px dashed pink;
			/* 设置外边距,同时使其水平居中 */
			margin: 0px auto 20px;
			/* 使盒子里面的行内元素和行内块元素实现居中对齐 */
			text-align: center;
		}
		.box2 {
			width: 500px;
			height: 300px;
			border: 1px solid blue;
			/* 层叠样式表，根据就近原则，所以只会改变上边框的颜色 */
			border-top: 1px solid red;
			/* 设置外边距,同时使其水平居中 */
			margin: 0px auto 20px;
		}
		.box3 {
			width: 500px;
			height: 300px;
			boder: 1px dashed black;
			padding-top: 10px;
			padding-left: 5px;
			padding-right: 5px;
			padding-bottom: 10px;
			background-color: #f13;
			/* 同下复合写法 */
			/* padding: 10px 5px; */
			margin-bottom: 10px;
		}
		.father{
			border: 1px solid transparent;
			height: 300px;
			width: 300px;
			background-color: #0000FF;
			/* margin-top: 10px; */
			/* 为父元素添加overflow：hidden，可以解决塌陷问题 */
			overflow: hidden;
		}
		.son {
			height: 100px;
			width: 100px;
			background-color: #FFC0CB;
			/* 直接写会产生margin融合，并导致父元素塌陷 */
			margin-top: 20px;
		}
		.box4 {
			height: 200px;
			width: 200px;
			background-color: deeppink;
			border-radius: 50%;
			margin-bottom: 20px;
		}
		.box5 {
			height: 300px;
			width: 120px;
			background-color: #FF0000;
			border-radius: 60px;
			margin: 0 auto;
			box-shadow: 5px 8px 5px 3px black;
		}
		.box6 {
			height: 300px;
			width: 120px;
			background-color: #FF0000;
			border-top-right-radius: 60px;
		}
		h1 {
			color: orange;
			text-shadow: 10px 12px 5px red;
		}
		.box_first,.box_second,.box_third{
			display: inline-block;
			height: 100px;
			width: 100px;
			margin: 0;
			padding: 0;
		}
		.box_first {
			background-color: #FF0000;
		}
		.box_second {
			background-color: #FF1493;
		}
		.box_third {
			background-color: blue;
		}
		</style>
	</head>
	<body>
		<div class="box1">
			<span>我是行内元素，我想要居中对齐，只需要父元素添加text-align：center就可以</span>
			<img src="img/bg1.png" alt="五彩图标">
		</div>
		<div class="box2"></div>
		<div class="box3">我是盒子中的内容我是盒子中的内容我是盒子中的内容我是盒子中的内容我是盒子中的内容</div>
		<div class="father">
			<div class="son"></div>
		</div>
		<div class="box4"></div>
		<div class="box5"></div>
		<div class="box6"></div>
		<h1>你是阴影，我是火影</h1>
		<div class="box_first"></div>
		<div class="box_second"></div>
		<div class="box_third"></div>
	</body>
</html>
