<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>土豆颜色遮罩案例</title>
		<style>
			.box{
				position: relative;
				height: 320px;
				width: 442px;
				margin: 30px auto;
				background-color: antiquewhite;
			}
			.box img {
				width: 100%;
				height: 100%;
			}
			.mask{
				/* 隐藏遮罩 */
				display: none;
				position: absolute;
				top: 0px;
				left: 0px;
				height: 320px;
				width: 442px;
				background: rgba(0,0,0,0.5) url(img/arr.png) no-repeat center;
			}
			.box:hover .mask {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="mask"></div>
			<img src="img/tudou.jpg" alt="">
			
		</div>
	</body>
</html>
