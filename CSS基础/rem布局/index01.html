<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>rem和em的区别</title>
		<style>
			html {
				font-size: 14px;
			}
			.box2{
				margin: 20px auto;
				border: 1px solid black;
				width: 10rem;
				height: 10rem;
				font-size: 16px;
			}
			.box2 p {
				/* 90px的方形 */
				width: 5em;
				height: 5em;
				background-color: #FFC0CB;
			}
			.box1 {
				/* 140px的正方形 */
				width: 10rem;
				height: 10rem;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2">
			<p></p>
		</div>
	</body>
</html>
