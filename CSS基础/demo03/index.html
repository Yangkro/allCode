<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS显示模式和背景</title>
		<style>
			div {
				width: 20px;
				height: 200px;
				background-color: pink;
			}
			span p,span strong {
				color: deeppink;
			}
			/* a {
				width: 400px;
				height: 250px;
				background-color: #FFC0CB;
				/* 对a标签设置行宽和行高是没用的,使用display:block转化为块级元素才起作用*/
				display: block;
			} */
			.block {
				background-color: plum;
				width: 200px;
				/* 转化为行内元素 使用display: inline; 此时设置的行高和行宽样式不起作用*/
				display: inline;
			}
			.head {
				background-color: indianred;
				width: 300px;
				height: 200px;
				/* 变成行内块元素,可以设置高度和宽度 */
				display: inline-block;
				}
			.logo {
				height: 200px;
				width: 300px;
				/* background-image: url(img/logo.png); */
				/* 不平铺 */
				/* background-repeat: no-repeat; */
				/* background-position: center top; */
				background: red url(img/icon.png) repeat-x scroll left center;
				}
			h3 {
				height: 40px;
				width: 118px;
				background-image: url(img/icon.png);
				background-repeat: no-repeat;
				background-position: left center;
				line-height: 40px;
				text-indent: 1em;
			}
			h3 a {
				font-weight: 400;
				color: black;
				text-decoration: none;
				font-size: 14px;
			}
			h3 a:hover {
				color:red;
			}
		</style>
	</head>
	<body>
		<!-- 块级元素 -->
		<div>
			<!-- 默认宽度为父级元素div的宽度 -->
			<p>我很喜欢前端课程</p>
		</div>
		<span>
			<p>你好</p>
			<em>我是</em>
			<strong>pink老师</strong>
		</span>
		<br/>
		<a href="#">百度一下你就知道！</a>
		<a href="#">京东官网</a>
		<div class="block">我是块级元素1</div>
		<div class="block">我是块级元素2</div>
		<span class="head">我是span1，我是行内元素，我要变成行内块元素</span>
		<span class="head">我是span1，我是行内元素，我要变成行内块元素</span>
		<div class="logo"></div>
		<br/>
		<h3 class="nav"><a href="#">成长守护平台</a></h3>
	</body>
</html>
