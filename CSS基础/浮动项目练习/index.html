<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>小米手机专栏，浮动项目练习</title>
		<style>
			* {
				padding: 0px;
				margin: 0px;
				background-color: rgb(245, 245, 245);
			}
			.box {
				height: 615px;
				width: 1226px;
				background-color: rgb(245, 245, 245);
				border: 1px solid pink;
				margin: 20px auto;
			}
			.mix {
				float: left;
				height: 615px;
				width: 234px;
			}
			.mix a img {
				width: 234px;
				height: 615px;
			}
			.box .right {
				width: 992px;
				height: 615px;
				background-color: #FFC0CB;
				float: left;
			}
			.box ul li {
				list-style: none;
				float: left;
				width: 234px;
				height: 300.5px;
				text-align: center;
				text-decoration: none;
				margin-left: 14px;
				margin-bottom: 14px;
				/* padding: 20px; */
				background-color: #FFFFFF;
			}
			ul li a {
				text-decoration: none;
				background: #FFFFFF;
			}
			ul li img {
				height: 160px;
				width: 160px;
			}
			ul li h4 {
				font-weight: 400;
				font-size: 16px;
				color: black;
			}
			ul li p {
				color: #B0B0B0;
				font-size: 12px;
				margin: 10px 10px;
			}
			ul li a span {
				color: #FF6700;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="mix"><a href="#"><img src="img/mix%20Alpha.jpg"/></a></div>
			<div class="right">
				<ul class="phone">
					<li class="demo1">
						<a href="#">
						<img src="img/mi10.jpg"/ alt="mi10">
						<h4>小米10</h4>
						<p>骁龙865/1亿像素相机</p>
						<span>3999元起</span>
						</a>
						
					</li>
					<li class="demo2">
						<img src="img/Redmi%20K30%205G.jpg" alt="k30 5G">
					</li>
					<li class="demo3">
						<img src="img/Redmi%20K30.jpg" alt="k30"/>
					</li>
					<li class="demo4">
						<img src="img/mi9cc%20pro.jpg" alt="mi9cc"/>
					</li>
					<li class="demo5">
						<img src="img/Redmi8A.jpg" alt="redmi8A">
					</li>
					<li class="demo6">
						<img src="img/Redmi%20note8.jpg" alt="redmi note8">
					</li>
					<li class="demo7">
						<img src="img/Redmi%20note8Pro.jpg" alt="redmi not8pro">
					</li>
					<li class="demo8">
						<img src="img/Remi8.jpg" alt="redmi8">
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
