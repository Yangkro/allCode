<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>五彩导航栏综合案例</title>
	</head>
	<style>
		.nav a {
			display: inline-block;
			height: 58px;
			width: 120px;
			line-height: 48px;
			color: white;
			background-color: papayawhip;
			text-align: center;
			text-decoration: none;
		}
		.nav .bg1 {
			background: url(img/bg1.png) no-repeat;
		}
		.nav .bg2 {
			background: url(img/bg2.png) no-repeat;
		}
		.nav .bg3 {
			background: url(img/bg3.jpg) no-repeat;
		}
		.nav .bg4 {
			background: url(img/bg4.png) no-repeat;
		}
		.nav .bg5 {
			background: url(img/bg5.png) no-repeat;
		}
		/* 伪类选择器 */
		.nav .bg1:hover {
			background: url(img/bg5.png) no-repeat;
		}
		.nav .bg2:hover {
			background: url(img/bg4.png) no-repeat;
		}
		.nav .bg3:hover {
			background: url(img/bg22.png) no-repeat;
		}
		.nav .bg4:hover {
			background: url(img/bg2.png) no-repeat;
		}
		.nav .bg5:hover {
			background: url(img/bg1.png) no-repeat;
		}
	</style>
	<body>
		<div class="nav">
			<a href="#" class="bg1">五彩导航栏</a>
			<a href="#" class="bg2">五彩导航栏</a>
			<a href="#" class="bg3">五彩导航栏</a>
			<a href="#" class="bg4">五彩导航栏</a>
			<a href="#" class="bg5">五彩导航栏</a>
		</div>
	</body>
</html>
